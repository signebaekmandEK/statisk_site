<!DOCTYPE html>
<html lang="en">

<head>

            <div class="block">
                <div class="product">
                    <h3>PUMA</h3>

                    <br>

                <div class="productinfo">

                        <p class="brand">Brand:</p>

                    </div>
                    <div class="datadescription">
